<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome de sua aplicação - Meu cadastro</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid border-bottom mb-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg my-2">
                        <a class="navbar-brand" href="#">Nome da aplicação</a>
                        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbar">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#sobre">Sobre a aplicação</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#objetivos">Objetivos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#tecnologias">Tecnologias utilizadas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#funcionalidades">Funcionalidades</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#equipe">Equipe</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#apoio">Apoio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#contatos">Contatos</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <artcile>
                    <h1 class="display-2 mb-5">Meu cadastro</h1>
                </article>
            </div>
            <div class="col-12">
                <form name="minha-conta">
                    <fieldset class="mb-4">
                        <legend class="h5 mb-4">Dados pessoais</legend>
                        <div class="row">
                            <div class="col-12 my-1">
                                <div class="form-floating">
                                    <input class="form-control" type="text" name="nome" placeholder="Nome">
                                    <label for="nome">Nome</label>
                                </div>
                            </div>
                            <div class="col-12 my-1">
                                <div class="form-floating">
                                    <input class="form-control" type="text" name="sobrenome" placeholder="Sobrenome">
                                    <label for="sobrenome">Sobrenome</label>
                                </div>
                            </div>
                            <div class="col-12 my-1">
                                <div class="form-floating">
                                    <input class="form-control" type="date" name="data_nascimento">
                                    <label for="data_nascimento">Data de nascimento</label>
                                </div>
                            </div>
                            <div class="col-12 my-1">
                                <label class="d-none mb-2" for="genero">Gênero</label>
                                <select class="form-select form-select py-3" name="genero">
                                    <option disabled selected>Gênero</option>
                                    <option value="1">Feminino</option>
                                    <option value="2">Masculino</option>
                                    <option value="3">Prefiro não informar</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="mb-4">
                        <legend class="h5 mb-3">Contatos</legend>
                        <div class="row">
                            <div class="col-12 my-1">
                                <div class="form-floating">
                                    <input class="form-control" type="email" name="email" value="email@provedor.com.br" readonly>
                                    <label for="email">E-mail</label>
                                </div>
                            </div>
                            <div class="col-12 my-1">
                                <div class="form-floating">
                                    <input class="form-control" type="tel" name="telefone" placeholder="Telefone">
                                    <label for="telefone">Telefone</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 my-4">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary btn-lg" type="submit">Atualizar</button>
                                </div>
                            </div>
                        </div>              
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
