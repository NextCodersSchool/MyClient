<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome de sua aplicação - Registre-se</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid border-bottom mb-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg my-2">
                        <a class="navbar-brand" href="#">Nome da aplicação</a>
                        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbar">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#sobre">Sobre a aplicação</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#objetivos">Objetivos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#tecnologias">Tecnologias utilizadas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#funcionalidades">Funcionalidades</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#equipe">Equipe</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#apoio">Apoio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#contatos">Contatos</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <article>
                    <h1 class="display-2 mb-5">Registre-se</h1>
                </article>
            </div>
            <div class="col-12">
                <form name="registrar">
                    <div class="row">
                        <div class="col-12 my-1">
                            <div class="form-floating">
                                <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome" required>
                                <label for="nome">Nome</label>
                            </div>
                        </div>
                        <div class="col-12 my-1">
                            <div class="form-floating">
                                <input class="form-control" type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
                                <label for="sobrenome">Sobrenome</label>
                            </div>
                        </div>
                        <div class="col-12 my-1">
                            <div class="form-floating">
                                <input class="form-control" type="email" name="email" id="email" placeholder="Email" required>
                                <label for="email">E-mail</label>
                            </div>
                        </div class="col-12 my-1">
                        <div class="col-12 my-1">
                            <div class="form-floating">
                                <input class="form-control" type="password" name="senha" id="senha" pattern=".{6,}" placeholder="Email" title="A senha deve ter no mínimo 6 caracteres" required>
                                <label for="senha">Senha</label>
                            </div>
                        </div>
                        <div class="col-12 my-3">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg" type="submit">Registrar-me</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
